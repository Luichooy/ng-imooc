<div class="posInfo">
    <p>
        <span class="name">{{position.name}}</span>
        <span class="salary">{{position.salaryName}}</span>
    </p>
    <p>
        <span class="city">{{position.cityName}}</span>
        <span class="workTime">{{position.experience}}</span>
        <span class="education">{{position.education}}</span>
    </p>
    <p class="desc">{{position.benefit}}</p>
    <div class="pos-collect">
        <img ng-show="isLogin" ng-src="{{position.imageUrl}}" width="100%" height="100%">
    </div>
</div>

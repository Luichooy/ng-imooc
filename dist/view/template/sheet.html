<div class="sheet" ng-show="visible">
    <div class="mask" ng-click="hideSheet()"></div>
    <div class="list-wrapper">
        <ul class="list">
            <li class="list-item" ng-repeat="item in data" ng-click="select(item)">{{item.name}}</li>
        </ul>
        <ul class="cancel">
            <li ng-click="hideSheet()">取消</li>
        </ul>
    </div>
</div>

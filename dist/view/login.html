<div class="login">
    <form name="form">
        <div class="input-wrapper">
            <div class="account-wrapper">
                <i class="icon icon-account"></i>
                <input ng-model="user.username" validator="mobile" type="text" placeholder="输入手机号">
            </div>
            <div class="password-wrapper">
                <i class="icon icon-lock"></i>
                <input ng-model="user.password" validator="password" type="password" placeholder="输入密码">
            </div>
        </div>
        <div class="btn-wrapper">
            <button validation-submit="form" ng-click="submit()">登陆</button>
            <button ui-sref="register">注册</button>
        </div>
    </form>
</div>

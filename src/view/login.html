<div class="login">
    <form name="form">
        <div class="input-wrapper">
            <div class="account-wrapper">
                <i class="icon icon-account"></i>
                <input name="mobile" ng-model="user.mobile" validator="mobile,required" type="text" placeholder="输入手机号" autocomplete="off">
            </div>
            <div class="password-wrapper">
                <i class="icon icon-lock"></i>
                <input name="password" ng-model="user.password" validator="password,required" type="password" placeholder="输入密码" autocomplete="off">
            </div>
        </div>
        <div class="btn-wrapper">
            <button validation-submit="form" ng-click="submit()">登陆</button>
            <button ui-sref="register">注册</button>
        </div>
    </form>
</div>

<div class="mainList">
    <ul>
        <li ui-sref="position({id:item.id})" ng-repeat="item in data">
            <div class="left">
                <img ng-src="{{item.imgSrc}}" width="100%" height="100%">
            </div>
            <div class="right">
                <h3 class="title">{{item.name}}</h3>
                <p class="detail">{{item.company}}【{{item.city}}】 {{item.industry}}</p>
                <p class="time">{{item.time}}</p>
            </div>
        </li>
    </ul>
</div>

<div class="posCompany" ui-sref="company({id:company.id})">
    <div class="left">
        <div class="log-wrapper">
            <img ng-src="{{company.imageUrl}}" alt="" width="100%" height="100%">
        </div>
    </div>
    <div class="right">
        <p class="name">{{company.name}}</p>
        <p class="desc">
            <span class="product">{{company.industry}}/</span>
            <span>{{company.state}}/</span>
            <span>{{company.people}}</span>
        </p>
    </div>
</div>
